<style type="text/css">
	.wrapper{
		position:relative;
		float:left;
		width:100%;
	}

	.null1{
		position:absolute;
		width:100%;
		height:13%;
		z-index:1;
		left:0;
		top:0;
		-webkit-mask-image: -webkit-gradient(linear, left 50%, left bottom, from(rgba(0,0,0,1)), to(rgba(0,0,0,0)));
		background-color:#000;
		opacity:0.7;
	}

	.null2{
		position:absolute;
		width:13%;
		height:100%;
		z-index:1;
		left:0;
		top:0;
		-webkit-mask-image: -webkit-gradient(linear, left bottom, right bottom, from(rgba(0,0,0,1)), to(rgba(0,0,0,0)));
		background-color:#000;
		opacity:0.7;
	}

	.null3{
		position:absolute;
		width:100%;
		height:13%;
		z-index:1;
		left:0;
		bottom:0;
		-webkit-mask-image: -webkit-gradient(linear, left 50%, left top, from(rgba(0,0,0,1)), to(rgba(0,0,0,0)));
		background-color:#000;
		opacity:0.7;
	}

	.null4{
		position:absolute;
		width:13%;
		height:100%;
		z-index:1;
		right:0;
		top:0;
		-webkit-mask-image: -webkit-gradient(linear, right bottom, left bottom, from(rgba(0,0,0,1)), to(rgba(0,0,0,0)));
		background-color:#000;
		opacity:0.7;
	}

	.person{
		position:relative;
		float:left;
		z-index:0;
		width:100%;
		height:auto;
	}


</style>

<body>
	<div class="wrapper">
		<!-- <img src="images/null.png" class="null"

		<img src="images/kv_ugly2.jpg" class="null1"

			data-waterify-displacement-url="images/displacement_map4.png" />
